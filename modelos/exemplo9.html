<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela com Scope</title>
</head>
<body>
    <table border="1">
        <caption>Estoque por Setor</caption>
        <thead>
            <tr>
            <th scope="col">Setor</th>
            <th scope="col">Qtde</th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <th scope="row">A</th>
                <td>120</td>
               
            </tr>

            <tr>
                <th scope="row">B</th>
                <td>80</td>
            </tr>
        </tbody>

    </table>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multinível - Tabela</title>
</head>
<body>
    <table border="1">
        <caption>Receitas por mês e Loja</caption>

        <thead>
            <tr>
                <th rowspan="2" scope="col">Mês</th>
                <th colspan="3" scope="colgroup">Receitas</th>
            </tr>

            <tr>
                <th scope ="col"> Loja A</th>
                <th scope ="col"> Loja B</th>
                <th scope ="col">Total</th>
            </tr>

        </thead>
        
        <tbody>
            <tr>
                <td>Jan</td>
                <td>R$ 15.000,00</td>
                <td>R$ 10.000,00</td>
                <td>R$ 25.000,00 </td>        
            </tr>
            <tr>
                <td>Fev</td>
                <td>R$ 18.000,00</td>
                <td>R$ 12.000,00</td>
                <td>R$ 30.000,00 </td>
            </tr>
            
        </tbody>


    </table>



</body>
</html>

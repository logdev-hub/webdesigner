<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela Agenda Semanal</title>
</head>

<body>
<table border="1">
    <caption>Agenda Semanal</caption>
    <thead>
        <tr>
            <th>Período</th>
            <th> <abbr title="Segunda-feira">Seg </abbr> </th>

            <th> <abbr title="Terça-feira">Ter</abbr> </th>
            <th> <abbr title="Quarta-feira">Qua</abbr> </th>
            <th> <abbr title="Quinta-feira">Qui</abbr> </th>
            <th> <abbr title="Sexta-feira">Sex</abbr> </th>

        </tr>
    </thead>

    <tbody>
        <tr>
            <th scope="row">Manhã</th>
            <td>Reunião</td>
            <td>Treinamento</td>
            <td>Reunião</td>
            <td>Treinamento</td>
            <td>Reunião</td>
        </tr>

        <tr>
            <th scope="row">Tarde</th>
            <td>Atendimento</td>    
            <td>Atendimento</td>
            <td>Atendimento</td>
            <td>Atendimento</td>
            <td>Atendimento</td>
            
        </tr>
    </tbody>
</table>
    




</body>
</html>
